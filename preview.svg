<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Tetris blocks decoration -->
  <g opacity="0.15">
    <rect x="50" y="100" width="60" height="60" fill="#fff"/>
    <rect x="110" y="100" width="60" height="60" fill="#fff"/>
    <rect x="110" y="160" width="60" height="60" fill="#fff"/>
    <rect x="170" y="160" width="60" height="60" fill="#fff"/>
    
    <rect x="1000" y="500" width="60" height="60" fill="#fff"/>
    <rect x="1060" y="500" width="60" height="60" fill="#fff"/>
    <rect x="1000" y="560" width="60" height="60" fill="#fff"/>
    <rect x="1060" y="560" width="60" height="60" fill="#fff"/>
    
    <rect x="80" y="600" width="60" height="60" fill="#fff"/>
    <rect x="80" y="660" width="60" height="60" fill="#fff"/>
    <rect x="140" y="660" width="60" height="60" fill="#fff"/>
    <rect x="200" y="660" width="60" height="60" fill="#fff"/>
  </g>
  
  <!-- Cat emoji -->
  <text x="600" y="320" font-size="180" text-anchor="middle" dominant-baseline="middle">üê±</text>
  
  <!-- Title -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="bold" fill="white" text-anchor="middle">Cat Tetris</text>
  
  <!-- Subtitle -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">Play classic Tetris with cat emojis</text>
  
  <!-- Play indicator -->
  <rect x="480" y="620" width="240" height="60" rx="30" fill="rgba(255,255,255,0.2)"/>
  <text x="600" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" text-anchor="middle">‚ñ∂ Tap to Play</text>
</svg>
